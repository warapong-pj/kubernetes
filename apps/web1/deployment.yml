apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp1
  labels:
    app: webapp1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp1
  template:
    metadata:
      labels:
        app: webapp1
    spec:
      containers:
      - name: nginx
        image: nginx:1.19.2-alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: index-volume
          mountPath: /usr/share/nginx/html/
      volumes:
      - name: index-volume
        configMap:
          name: webapp1
---
apiVersion: v1
kind: Service
metadata:
  name: webapp1
spec:
  selector:
    app: webapp1
  ports:
  - protocol: TCP
    port: 80
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: webapp1
data:
  index.html: |
    <h1>Web Application 1</h1>