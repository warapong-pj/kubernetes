apiVersion: batch/v1
kind: Job
metadata:
  name: kong-migrations
  namespace: kong
spec:
  template:
    metadata:
      name: kong-migrations
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox
        env:
        - name: KONG_PG_HOST
          value: postgres
        - name: KONG_PG_PORT
          value: "5432"
        - name: KONG_PG_DATABASE
          valueFrom:
            secretKeyRef:
              name: konga
              key: database
        - name: KONG_PG_USER
          valueFrom:
            secretKeyRef:
              name: konga
              key: username
        - name: KONG_PG_PASSWORD
          valueFrom:
            secretKeyRef:
              name: konga
              key: password
        command: [ "/bin/sh", "-c", "until nc -zv $KONG_PG_HOST $KONG_PG_PORT -w1; do echo 'waiting for db'; sleep 1; done" ]
      containers:
      - name: kong-migrations
        image: kong:2.1.3-alpine
        env:
        - name: KONG_PG_HOST
          value: postgres
        - name: KONG_PG_PORT
          value: "5432"
        - name: KONG_PG_DATABASE
          valueFrom:
            secretKeyRef:
              name: konga
              key: database
        - name: KONG_PG_USER
          valueFrom:
            secretKeyRef:
              name: konga
              key: username
        - name: KONG_PG_PASSWORD
          valueFrom:
            secretKeyRef:
              name: konga
              key: password
        command: [ "/bin/sh", "-c", "kong migrations bootstrap" ]
      restartPolicy: OnFailure
