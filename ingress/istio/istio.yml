apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  namespace: istio-system
  name: istio-controlplane
spec:
  addonComponents:
    grafana:
      enabled: false
    prometheus:
      enabled: false
    prometheusOperator:
      enabled: true
    kiali:
      enabled: false
  values:
    prometheusOperator:
      createPrometheusResource: false