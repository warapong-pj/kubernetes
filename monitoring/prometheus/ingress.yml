apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kube-monitoring
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: "kong"
spec:
  rules:
  - host: grafana.demo.local
    http:
      paths:
      - path: /
        backend:
          serviceName: grafana
          servicePort: 3000
  - host: prometheus.demo.local
    http:
      paths:
      - path: /
        backend:
          serviceName: prometheus-k8s
          servicePort: 9090